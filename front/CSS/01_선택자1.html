<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: green;
      }
      h2 {
        background-color: gray;
      }

      .kh {
        color: white;
      }
      .hello {
        color: brown;
      }

      #a {
        width: 300px;
      }
      #b {
        width: 200px;
      }
      #c {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>선택지1</h1>
    <!-- 
    CSS : Cascading Style sheet
    [CSS 작성 위치]
    
     *내부 스타일 시트
     
      현재문서의 style 태그 내부에 작성
     
     * 외부 스타일 link 태그를 이용하여 외부 파일 연결
     L
     * 인라인 스타일
     html 태그내에 작성
     
     -->
    <hr />
    <h2 class="kh hello" id="a">aaa</h2>
    <!-- claa 다중 적용 가능n++ -->
    <h2 class="kh" id="b">bbb</h2>
    <h2 class="kh" id="c">ccc</h2>
  </body>
</html>
