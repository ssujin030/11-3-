<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련태크</title>
</head>
<body>
    <!--  1.<ul> 순서가 없는 목록
          2.<ol> 순서가 있는 목록
          3.<li> 목록의 각 항목을 나타냄 
    -->

    <h1>목록 관련태크</h1>
    <h2>순서가 없는 목록</h2>
      <ul>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
      </ul>
    <h3>순서가 있는 목록</h3>
      <ol>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
      </ol>
        
</body>
</html>
