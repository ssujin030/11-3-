<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련태크</title>
</head>
<body>
    <h1>글자 관련태크</h1>

    <hr>

    <!-- 제목을 지정하는 태크 -->
     <h1>제목</h1>
     <h2>제목</h2>
     <h3>제목</h3>
     <h4>제목</h4>
     <h5>제목</h5>
     <h6>제목</h6>

     
     <!-- 수평선 -->
    <hr>
    <!-- 줄바꿈 -->
     <br>
     안녕 하세요<br>
     저는 <br>
     심원용<br>
     입니다.<br>

     <hr>

     <!-- 단락을 구분 하는 태크 -->
      <p>첫번째 단락</p>
      <p>두번째 단락</p>
         
      
      <p>
        안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요 
        저는
        심 
        입니다.
      </p>
      

      <pre>
        안녕       하세요 
        저는
        심 
        입니다.
      </pre>
      <hr>

      <strong>굵게</strong>
      <br>
      <b>굵게</b>
      <br>
      <em>기울이기</em>
      <i>기울이기</i>
      <hr>

      <mark>형관팬</mark>
      <br>
      <u>밑줄</u>
      <hr>
      <p>
        기본글자
        <small>작은글자</small>
</p>
        <br>

        기본글자
        <sub>아래첨자</sub>
        <sup>위 첨자</sup>
      </p>
      
</body>
</html>
