<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .form-label {
        display: inline-block;
        width: 100px; /* 원하는 고정 너비 */
        font-weight: bold;
        text-align: center;
      }

      .form-input {
        width: 250px; /* input 크기 통일 */
        padding: 2px;
        height: 30px;
        box-sizing: border-box;
        margin-right: 4px;
      }

      .form-button {
        padding: 0px 10px;
        height: 30px;
        box-sizing: border-box;
      }
      .text {
        width: 250px;
        height: 100px;
      }

      .box {
        display: flex;
        margin-bottom: 8px; /* 줄 간격 최소화 */
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>회원가입</h1>
      <p>필수입력 사항</p>

      <div class="box">
        <label class="form-label">ID</label>
        <input
          type="text"
          name="id"
          placeholder="아이디 10글자 이내"
          maxlength="10"
          class="form-input"
        />
        <input type="button" name="id" value="중복확인" class="form-button" />
      </div>

      <div class="box">
        <label class="form-label">비밀번호</label>
        <input
          type="text"
          placeholder="영문 숫자 특수문자 포함 8자리 이상"
          minlength="8"
          class="form-input"
        />
      </div>
      <div class="box">
        <label class="form-label">비밀번호 확인</label>
        <input type="text" class="form-input" />

        <select name="national">
          <option value="ko">직접입력</option>
        </select>
      </div>

      <p>추가정보</p>
      프로필 사진: <input type="file" /> <br /><br />
      성별:<label><input type="radio" name="gender" checked />남자</label
      ><label><input type="radio" name="gender" />여자</label> <br /><br />
      생년월일:<input type="datetime-local" /> <br /><br />
      <p>취미:</p>
      <label
        ><input type="checkbox" checked />게임<input
          type="checkbox"
        />운동<input type="checkbox" />취침</label
      ><label>
        <br />
        <input type="checkbox" />댄스<input type="checkbox" />노래<input
          type="checkbox"
        />공부</label
      >
      <br />
      <label>기타:<input type="text" /></label>

      <br />
      <br />

      <label
        >자기소개<br />
        <textarea class="text"></textarea>
        <br />
        <input type="submit" value="회원가입" />
        <input type="reset" value="다시입력" />
        <input type="reset" value="이전으로" />
      </label>
    </form>
  </body>
</html>
